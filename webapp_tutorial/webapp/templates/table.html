<!DOCTYPE html>
<head>
  <title>Quantum Large Weather Model App</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Quantum Large Weather Model</h1>
  </div>
  <table> 
    <thead>
        <tr>
            <th>Date</th>
            <th>Temperature (F) </th>
        </tr>
    </thead>
      {% for json in table_data %}
        <tr>

          <td>
            {{json.date}}
          </td>  
          <td>
            {{json.temp}}
          </td>
        </tr>
      {%endfor %}

  </table>
  <br>
  <br>
  {%if qllm_result%}
    <h1>Quantum Machine Learning Prediction: Temperature {{qllm_result}}F</h1>

  {%endif%}
</body>
