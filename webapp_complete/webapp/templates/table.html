<title>Hello from Flask</title>
<table> 
  <thead>
      <tr>
          <th>Date</th>
          <th>Temperature (F) </th>
      </tr>
  </thead>
    {% for json in table_data %}
      <tr>

        <td>
          {{json.date}}
        </td>  
        <td>
          {{json.temperature}}
        </td>
      </tr>
    {%endfor %}

</table>

{%if qllm_result%}
  <p>Quantum Machine Learning Prediction: Temperature {{qllm_result}}F</p>

{%endif%}
